<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <title>TRIZEL Three-Layer System Architecture</title>
  <desc>Diagram showing the three-layer architecture of the TRIZEL system: Layer-0 (Governance), Layer-1 (Internal Research), and Layer-2 (Public Artifacts)</desc>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f6f8fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#24292f">
    TRIZEL Three-Layer Architecture
  </text>
  
  <!-- Layer-0: Governance / Authority -->
  <g id="layer-0">
    <!-- Box -->
    <rect x="150" y="80" width="500" height="120" rx="8" fill="#0969da" stroke="#0550ae" stroke-width="2"/>
    
    <!-- Title -->
    <text x="400" y="110" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#ffffff">
      Layer-0: Governance / Authority
    </text>
    
    <!-- Repository -->
    <text x="400" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" opacity="0.9">
      Repository: trizel-core
    </text>
    
    <!-- Functions -->
    <text x="160" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Establishes policies and standards
    </text>
    <text x="160" y="177" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Defines governance framework
    </text>
    <text x="400" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Final decision-making authority
    </text>
    <text x="400" y="177" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Maintains layer separation rules
    </text>
  </g>
  
  <!-- Arrow: Layer-0 to Layer-1 -->
  <g id="arrow-0-1">
    <line x1="400" y1="200" x2="400" y2="250" stroke="#57606a" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="420" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#57606a">
      [governs]
    </text>
  </g>
  
  <!-- Layer-1: Internal Research & Analysis -->
  <g id="layer-1">
    <!-- Box -->
    <rect x="150" y="250" width="500" height="120" rx="8" fill="#1f883d" stroke="#1a7f37" stroke-width="2"/>
    
    <!-- Title -->
    <text x="400" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#ffffff">
      Layer-1: Internal Research &amp; Analysis
    </text>
    
    <!-- Repositories -->
    <text x="400" y="305" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" opacity="0.9">
      Repositories: trizel-lab, trizel-AI, trizel-monitor
    </text>
    
    <!-- Functions -->
    <text x="160" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Conducts research and experiments
    </text>
    <text x="160" y="347" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Produces scientific findings
    </text>
    <text x="400" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Maintains research provenance
    </text>
    <text x="400" y="347" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Performs validation activities
    </text>
  </g>
  
  <!-- Arrow: Layer-1 to Layer-2 -->
  <g id="arrow-1-2">
    <line x1="400" y1="370" x2="400" y2="420" stroke="#57606a" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="420" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#57606a">
      [informs]
    </text>
  </g>
  
  <!-- Layer-2: Public Artifacts / Presentation -->
  <g id="layer-2">
    <!-- Box -->
    <rect x="150" y="420" width="500" height="120" rx="8" fill="#8250df" stroke="#6e40c9" stroke-width="2"/>
    
    <!-- Title -->
    <text x="400" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#ffffff">
      Layer-2: Public Artifacts / Presentation
    </text>
    
    <!-- Repository -->
    <text x="400" y="475" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" opacity="0.9">
      Repository: trizel-site
    </text>
    
    <!-- Functions -->
    <text x="160" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Presents system structure
    </text>
    <text x="160" y="517" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Provides navigation to Layer-0 and Layer-1
    </text>
    <text x="400" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • Multilingual interface (EN/FR/AR/ZH/RU)
    </text>
    <text x="400" y="517" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" opacity="0.85">
      • NO AUTHORITY — Presentation only
    </text>
  </g>
  
  <!-- Authority Badge -->
  <g id="authority-badge">
    <rect x="50" y="80" width="80" height="30" rx="4" fill="#ffd33d" stroke="#e3b341" stroke-width="1"/>
    <text x="90" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#24292f">
      AUTHORITY
    </text>
  </g>
  
  <g id="execution-badge">
    <rect x="50" y="250" width="80" height="30" rx="4" fill="#a8dadc" stroke="#457b9d" stroke-width="1"/>
    <text x="90" y="270" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#24292f">
      EXECUTION
    </text>
  </g>
  
  <g id="display-badge">
    <rect x="50" y="420" width="80" height="30" rx="4" fill="#f1c0e8" stroke="#b565a7" stroke-width="1"/>
    <text x="90" y="440" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#24292f">
      DISPLAY
    </text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <text x="50" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#57606a">
      Key Principles:
    </text>
    <text x="50" y="593" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#57606a">
      • Authority flows unidirectionally from Layer-0
    </text>
    <text x="350" y="593" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#57606a">
      • Layer-2 has NO authority or interpretative power
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#57606a"/>
    </marker>
  </defs>
</svg>
